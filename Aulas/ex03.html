<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body
        {
            background-color: rgb(105, 105, 230);
            color: cornsilk;    /* Isso é um comentário em CSS*/    
            font: 20pt Arial;
        }
        h1
        {
            color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1> <!--Isso é um comentário em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        // Isso é um comentário em JS
        var n1;
        var n2;
        var soma;
        n1 = Number.parseInt(window.prompt('Digite um número: ')); // Faz a conversão de String para número
        n2 = Number.parseInt(window.prompt('Digite o segundo número: ')); //Faz a mesma conversão anterior 
        soma = n1 + n2; 
        window.alert(`A soma dos valores é ${soma}`);   // Usando template String
    </script>
</body>
</html>
