<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro <input type="number" name="tvel" id="tvel">KM/H
    <input type="button" value="Verificar" onclick="calcular()">
    <div id = "result">

    </div>
    <script>

        function calcular()
        {
            var txvel = window.document.querySelector('input#tvel');
            var result = window.document.querySelector('div#result')
            var vel = Number(txvel.value);
            result.innerHTML = `Sua velocidade atual é de ${vel}KM/H`;
            if(vel > 60)
            {
                result.innerHTML += `<p> Você foi multado por excesso de velocidade!<p>`;
            }
        }
    </script>
</body>
</html>
