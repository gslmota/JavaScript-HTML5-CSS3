<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area
        {
            background: green;
            color: white;
        }
    </style>
</head>
<body>
    <div id = "area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">   <!--Eventos DOM sÃ£o tudo aquilo que pode acontecer com a div que foi criada-->
        Interaja...
    </div>
    <script>
         var area = window.document.getElementById('area');
        function clicar()
        {
            area.innerText = 'clicou!';
        }
        function entrar()
        {
            area.innerText = 'entrou!';
        }
        function sair()
        {
            area.innerText = 'saiu!';
        }
    </script>
</body>
</html>
