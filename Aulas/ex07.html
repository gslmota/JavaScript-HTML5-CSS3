<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body
        {
            font: normal 20pt Arial;
            background-color: coral;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>
        Somando Valores
    </h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" onclick="somar()">
    <div id = "res">Resultado</div>
    <script>
        function somar()
        {
            var n1 = window.document.getElementById('txt1');
            var n2 = window.document.getElementById('txt2');
            var res = window.document.getElementById('res');

            var x1 = Number(n1.value);
            var x2 = Number(n2.value);
            var soma = x1 + x2;
            res.innerHTML = `A soma entre ${x1} e ${x2} é ${soma}!`
        }
    </script>
</body>
</html>
